<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Job Application Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <form id="job-form">
        <div class="row">
            <div class="column">
                <label for="job-title">Job Title</label>
            </div>
            <div class="column">
                <input type="text" id="job-title" placeholder="Enter your job title here">
                <span id="job-title-error" class="error" hidden></span>
            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>

                        </g>
                    </g>
                </svg>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="job-countries">Job Country</label>
            </div>
            <div class="column">
                <select name="job-countries" id="job-countries" onchange="onCountryChange()">
                </select>
            </div>
            <div class="column hide-div">

            </div>
            <div class="column">
                <label for="job-provinces">Job Province</label>
            </div>
            <div class="column">
                <select name="job-provinces" id="job-provinces">

                </select>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="job-additional-info">Additional Info</label>
            </div>
            <div class="column">
                <textarea rows="6" id="job-additional-info" placeholder="Enter your info here" oninput="updateWordCount(false)"></textarea>
                <span id="job-additional-info-error" class="error" hidden></span>
            </div>
            <div class="column">
                <span id="word-count"></span>
            </div>
            <div class="column hide-div">

            </div>
            <div class="column hide-div">

            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="job-title">Attachment</label>
            </div>
            <div class="column hide-div">

            </div>
            <div class="column">
                <span id="file-name"></span>
            </div>
            <div class="column">
                <label for="job-file-input" class="custom-file-upload">
                     Upload File
                </label>
                <input id="job-file-input" name='job-file-input' type="file" style="display:none;" onchange="uploadFile()">
            </div>
            <div class="column hide-div">

            </div>
        </div>
        <div class="row">
            <div class="column hide-div">

            </div>
            <div class="column hide-div">

            </div>
            <div class="column">
                <button class="reset" type="reset" onclick="resetForm()">Reset</button>
                <button class="submit" type='button' onclick="submitForm()">Submit</button>
            </div>
            <div class="column hide-div">

            </div>
            <div class="column hide-div">

            </div>
        </div>
    </form>

    <h1 id="success-message" hidden>Your Job Form Has Been Submitted!</h1>
</div>

<script src="main.js"></script>
</body>

</html>
